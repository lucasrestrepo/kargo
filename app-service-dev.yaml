apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-service-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo.git'  # Replace with your repository URL
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-namespace  # Replace with the target namespace for dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
